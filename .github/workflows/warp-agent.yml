name: Warp Agent Automation

on:
  pull_request:
    types: [opened, ready_for_review, edited]
  issue_comment:
    types: [created]

jobs:
  warp-agent-job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js (if needed)
        uses: actions/setup-node@v5
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          npm ci

      - name: Run Warp agent
        id: warp
        uses: warpdotdev/warp-agent-action@main
        with:
          warp_api_key: ${{ secrets.WARP_API_KEY }}
          prompt: |
            Review the code changes on this branch:
              1. Use the `git diff` command to identify changes from the base branch.
              2. Analyze the diff for style, security, or correctness issues.
              3. If you have suggestions, use the `gh` command to comment on the PR.
          output_format: json

      - name: Handle agent output
        run: |
          echo "Warp Agent Output: ${{ steps.warp.outputs.agent_output }}"
          # 追加で JSON を解析してコメント投稿やラベル付けも可能
